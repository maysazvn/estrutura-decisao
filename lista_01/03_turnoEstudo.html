<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Em que turno você estuda? Digite M para matutino, V para vespertino ou N para noturno`);


    //PROCESSAMENTO
    if ("M" || "m" == turno) {
        alert(`Bom dia!`);
    } else if ("V" || "v" == turno) {
        alert(`Boa tarde!`);
    } else if ("N" || "n" == turno) {
        alert(`Boa noite!`);
    } else {
        alert(`Valor Inválido!`);
    }

    //SAÍDA


</script>
