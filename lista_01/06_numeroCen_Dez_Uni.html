<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const numero = Number(prompt(`Digite um número inteiro menor que 1000.`));

    let centena;
    let dezena;
    let unidade;

    //PROCESSAMENTO
    if (numero >= 0 && numero < 10) {
        unidade = numero;

        alert(`${numero} unidades`);

    } else if (numero > 9 && numero < 100) {
        dezena = Math.trunc(numero / 10);
        unidade = numero % 10;

        alert(`${dezena} dezenas e ${unidade} unidades.`);

    } else if (numero > 99 && numero < 1000) {
        centena = Math.trunc(numero / 100);
        restoDivisao = numero % 100;
        dezena = Math.trunc((restoDivisao)/ 10);
        unidade = restoDivisao % 10;

        alert(`${centena} centenas, ${dezena} dezenas e ${unidade} unidades.`);

    } else{
        alert(`Esse número não é válido.`);
    }

    //SAÍDA

</script>
