<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const numero = Number(prompt(`Digite um número inteiro menor que 1000.`));

    let centena;
    let dezena;
    let unidade;

    //PROCESSAMENTO
    if (numero >= 0 && numero < 1000) {
        let restoDivisao;

        centena = Math.trunc(numero / 100);
        restoDivisao = numero % 100;
        dezena = Math.trunc((restoDivisao) / 10);
        unidade = restoDivisao % 10;

        let numeracao = 0;

        if (centena > 0) numeracao++;
        if (dezena > 0) numeracao++;
        if (unidade > 0) numeracao++;

        let mensagemFinal = `Esse número tem `;

        if(centena > 1){

            numeracao--;
            mensagemFinal = mensagemFinal + `${centena} centenas`;

            if (numeracao >= 2) mensagemFinal = mensagemFinal + `, `;

            else if (numeracao == 1) mensagemFinal = mensagemFinal + ` e `;

        } else if(centena == 1){

            numeracao--;
            mensagemFinal = mensagemFinal + `${centena} centena`;

            if (numeracao >= 2) mensagemFinal = mensagemFinal + `, `;

            else if (numeracao == 1) mensagemFinal = mensagemFinal + ` e `;

        }

        if(dezena > 1){

            numeracao--;
            mensagemFinal = mensagemFinal + `${dezena} dezenas`;

            if (numeracao >= 2) mensagemFinal = mensagemFinal + `, `;

            else if (numeracao == 1) mensagemFinal = mensagemFinal + ` e `;

        } else if(dezena == 1){

            numeracao--;
            mensagemFinal = mensagemFinal + `${dezena} dezena`;

            if (numeracao >= 2) mensagemFinal = mensagemFinal + `, `;

            else if (numeracao == 1) mensagemFinal = mensagemFinal + ` e `;

        }

        if(unidade > 1){

            numeracao--;
            mensagemFinal = mensagemFinal + `${unidade} unidades`;

        } else if(unidade == 1){

            numeracao--;
            mensagemFinal = mensagemFinal + `${unidade} unidade`;

        }

        alert(mensagemFinal)

    } else {
        alert(`Esse número não é válido.`);
    }

    //SAÍDA

</script>
