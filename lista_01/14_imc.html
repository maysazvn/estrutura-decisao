<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const peso = Number(prompt(`Informe o seu peso em kg.`));
    const altura = Number(prompt(`Informe a sua altura em metros`));
    let imc;
    imc = peso / altura ** 2
    
    //PROCESSAMENTO

    if(imc > 0 && imc <= 18.5){

        alert(`Você está no subpeso.`);

    } else if(imc > 18.5 && imc <= 25.0){

        alert(`Você está no peso normal.`);
        
    } else if(imc > 25.0 && imc <= 30.0){

        alert(`Você está no sobrepeso.`);
        
    } else {

        alert(`Você está obeso.`);
        
    }

    
    //SAÍDA

</script>
