<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado 
    de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt(`Informe o primeiro número.`));
    const num2 = Number(prompt(`Informe o segundo número.`));
    const operacao = prompt(`Informe a operação que será utilizada: digite So - Soma, Su - Subtração, M - Multiplicação e D -  Divisão`);

    //PROCESSAMENTO
    if (operacao == "So") {
        let soma;

        soma = num1 + num2;

        if (soma % 2 === 0) {
            alert(`O número ${soma} é par.`);

        } else {
            alert(`O número ${soma} é ímpar.`);
        }

        if (soma > 0) {
            alert(`O número ${soma} é positivo.`);

        } else {
            alert(`O número ${soma} é negativo.`);

        }

        if (soma % 1 === 0) {
            alert(`O número ${soma} é inteiro.`);

        } else {
            alert(`O número ${soma} é decimal.`);

        }
    }

    else if (operacao == "Su") {
        let subtracao

        subtracao = num1 - num2

        if (subtracao % 2 === 0) {
            alert(`O número ${subtracao} é par.`);

        } else {
            alert(`O número ${subtracao} é ímpar.`);
        }

        if (subtracao > 0) {
            alert(`O número ${subtracao} é positivo.`);

        } else {
            alert(`O número ${subtracao} é negativo.`);

        }

        if (subtracao % 1 === 0) {
            alert(`O número ${subtracao} é inteiro.`);

        } else {
            alert(`O número ${subtracao} é decimal.`);

        }
    } else if (operacao == "M") {
        let mult

        mult = num1 * num2

        if (mult % 2 === 0) {
            alert(`O número ${mult} é par.`);

        } else {
            alert(`O número ${mult} é ímpar.`);
        }

        if (mult > 0) {
            alert(`O número ${mult} é positivo.`);

        } else {
            alert(`O número ${mult} é negativo.`);

        }

        if (mult % 1 === 0) {
            alert(`O número ${mult} é inteiro.`);

        } else {
            alert(`O número ${mult} é decimal.`);

        }
    } else if (operacao == "D") {
        let div

        div = num1 / num2

        if (div % 2 === 0) {
            alert(`O número ${div} é par.`);

        } else {
            alert(`O número ${div} é ímpar.`);
        }

        if (div > 0) {
            alert(`O número ${div} é positivo.`);

        } else {
            alert(`O número ${div} é negativo.`);

        }

        if (div % 1 === 0) {
            alert(`O número ${div} é inteiro.`);

        } else {
            alert(`O número ${div} é decimal.`);

        }
    }



    //SAÍDA

</script>
