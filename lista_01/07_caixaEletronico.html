<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. 
    As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade 
    de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA
    const valor = Number(prompt(`Informe o valor do saque.`));

    let notas100;
    let notas50;
    let notas10;
    let notas5;
    let notas1;

    //PROCESSAMENTO
    if (valor >= 10 && valor < 50) {
        let restoDivisao;

        notas10 = Math.trunc(valor / 10);
        restoDivisao = valor % 10;
        notas5 = Math.trunc(restoDivisao / 5);
        notas1 = restoDivisao % 5;

        alert(`${notas10} notas de R$10, ${notas5} notas de R$5 e ${notas1} notas de R$1.`)

    } else if (valor >= 50 && valor < 101) {
        let restoDivisao2;

        notas50 = Math.trunc(valor / 50);
        restoDivisao = valor % 50;
        notas10 = Math.trunc(restoDivisao / 10);
        restoDivisao2 = restoDivisao % 10;
        notas5 = Math.trunc(restoDivisao2 / 5);
        notas1 = restoDivisao2 % 5;

        alert(`${notas50} notas de R$50, ${notas10} notas de R$10, ${notas5} notas de R$5 e ${notas1} notas de R$1.`)

    } else if (valor >= 100 && valor < 601) {
        let restoDivisao3;

        notas100 = Math.trunc(valor / 100);
        restoDivisao = valor % 100;
        notas50 = Math.trunc(restoDivisao / 50);
        restoDivisao2 = restoDivisao % 50;
        notas10 = Math.trunc(restoDivisao2 / 10);
        restoDivisao3 = restoDivisao2 % 10;
        notas5 = Math.trunc(restoDivisao3 / 5);
        notas1 = restoDivisao3 % 5;

        alert(`${notas100} notas de R$100, ${notas50} notas de R$50, ${notas10} notas de R$10, ${notas5} notas de R$5 e ${notas1} notas de R$1.`)

    } else {
        alert(`Esse saque é inválido.`);
    }

    //SAÍDA

</script>
