<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA
    const idadeCachorro = Number(prompt(`Informe a idade do seu cachorro.`));
    const porte = prompt(`Informe o porte do seu cachorro: digite P - pequeno, M - médio, G - grande.`);

    //PROCESSAMENTO

    if (porte == "P") {

        idade = idadeCachorro * 5

        alert(`A idade humana do cachorro é ${idade} anos.`)

    } else if (porte == "M") {

        idade= idadeCachorro * 6

        alert(`A idade humana do cachorro é ${idade} anos.`)

    } else if (porte == "P") {

        idade = idadeCachorro * 7

        alert(`A idade humana do cachorro é ${idade} anos.`)

    } else {

        alert(`Valor inválido.`)

    }


    //SAÍDA

</script>
